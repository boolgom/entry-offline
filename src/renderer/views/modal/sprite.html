<div data-ng-init="init()" class='modal_total_body'>
    <div class="modal-content modal-workspace" ng-class="{'modal-lecture': parent == 'lecture', 'modal-workspace': parent == 'workspace'}">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">
                <img src='./images/close_modal_workspace.png'/>
            </button>
            <h4 class="modal-title">{{'Workspace.add_object'|text}}</h4>
        </div>
        <div class="modal-body">
            <span class="searchWord" ng-show="currentTab == 'sprite'">
                <input id="searchWord" ng-model="searchWord" ng-enter="search()" />
                <img src="./images/workspace_modal_search.png" ng-click="search()"/>
            </span>
            <tabset>
                <tab ng-repeat="tab in tabs" select="changeTab(tab.category)" active="tab.active">
                    <tab-heading>{{tab.title | text}}
                        <div class='modal_tab_bottom'></div>
                    </tab-heading>
                    <ng-include src="tab.partial">
                    </ng-include>
                </tab>
            </tabset>
            <div class="modal_choosen" ng-show="showChoosen()">
                <div class='modal_selected_arrow modal_selected_left_arrow' ng-click='moveContainer("right")'></div>
                <div class='modal_selected_arrow modal_selected_right_arrow' ng-click='moveContainer("left")'></div>
                <div class="modal_selected_container">
                    <div class="modal_selected_container_moving">
                        <div class="box" data-ng-repeat="sprite in currentSelected()" ng-if="currentTab == 'sprite'">
                            <div id="{{sprite._id}}" class="{{sprite.selected}}  boxOuterChoosen">
                                <img class="modal_choosen_cancel" src="./images/modal_choosen_cancel.png" ng-click='selectSprite(sprite)'/>
                                <div class="boxInner" style="background-size:contain;background-image: url('{{sprite.pictures[0]|makeThumbnail}}');" ng-if="currentTab == 'sprite'"></div>
                            </div>
                            <div class="titleBox titleBoxChoosen">{{sprite.name | nameTranslate : 'sprite'}}</div>
                        </div>
                        <div class="box" data-ng-repeat="picture in selectedPictures" ng-if="currentTab == 'upload'">
                            <div id="{{picture._id}}" class="boxOuter  boxOuterChoosen">
                                <img class="modal_choosen_cancel" src="./images/modal_choosen_cancel.png" ng-click='selectPicture(picture)'/>
                                <div class="boxInner" style="background-size:contain;background-image: url('{{picture|makeThumbnail}}');"></div>
                            </div>
                            <div class="titleBox titleBoxChoosen">{{picture.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn_confirm_modal" data-ng-click="ok()" ng-hide="currentTab == 'newSprite'">{{'Buttons.apply'|text}} ({{currentSelected().length}})</button>
            <button type="button" class="btn btn_cancel_modal" data-ng-click="cancel()" ng-hide="currentTab == 'newSprite'">{{'Buttons.cancel'|text}}</button>
        </div>
    </div>
</div>
